<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the todos_init() hook (in hooks/todos.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="todos-tarea-<%%VALUE(id)%%>" class="todos-tarea text-left"><%%SELECT%%><%%VALUE(tarea)%%><%%ENDSELECT%%></td>
		<td id="todos-dateInit-<%%VALUE(id)%%>" class="todos-dateInit text-left"><%%SELECT%%><%%VALUE(dateInit)%%><%%ENDSELECT%%></td>
		<td id="todos-dateEnd-<%%VALUE(id)%%>" class="todos-dateEnd text-left"><%%SELECT%%><%%VALUE(dateEnd)%%><%%ENDSELECT%%></td>
