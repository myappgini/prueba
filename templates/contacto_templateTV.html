<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the contacto_init() hook (in hooks/contacto.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="contacto-name-<%%VALUE(id)%%>" class="contacto-name"><%%SELECT%%><%%VALUE(name)%%><%%ENDSELECT%%></td>
		<td id="contacto-user-<%%VALUE(id)%%>" class="contacto-user"><%%SELECT%%><%%VALUE(user)%%><%%ENDSELECT%%></td>
		<td id="contacto-rango-<%%VALUE(id)%%>" class="contacto-rango"><%%SELECT%%><%%VALUE(rango)%%><%%ENDSELECT%%></td>
		<td id="contacto-date-<%%VALUE(id)%%>" class="contacto-date"><%%SELECT%%><%%VALUE(date)%%><%%ENDSELECT%%></td>
